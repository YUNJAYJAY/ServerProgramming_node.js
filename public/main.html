<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login Form with Navbar and Logo</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
            });
            calendar.render();
        });

        function goToSearchPage() {
            window.location.href = "/main/search";
        };
        function goToMyPage() {
            window.location.href = "/main/mypage";
        };
    </script>
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('fonts/static/woff/Pretendard-Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Pretendard', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e2e2e2;
            margin: 0;
            margin-left: 20px;
            margin-right: 20px;
            gap: 20px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            color: white;
            padding: 14px 0;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-logo {
            display: inline-block;
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .navbar-logo {
            width: 200px;
            height: auto;
        }

        .container_right {
            display: flex;
            flex-direction: column; /* 기본값이므로 생략 가능 */
            justify-content: flex-start; /* 요소들을 좌측 정렬 */
            align-items: left; /* 요소들을 세로축 기준으로 가운데 정렬 */
            gap: 10px;
            width:75%;
            height: 100%;
            margin-top: 190px;
        }

        .container_left {
            display: flex;
            flex-direction: column; /* 기본값이므로 생략 가능 */
            justify-content: flex-start; /* 요소들을 좌측 정렬 */
            align-items: left; /* 요소들을 세로축 기준으로 가운데 정렬 */
            gap: 10px;
            width: 25%;
            height: 100%;
            margin-top: 190px;
        }

        .container_right_top {
            display: flex;
            flex-direction: row; /* 기본값이므로 생략 가능 */
            justify-content: flex-start; /* 요소들을 좌측 정렬 */
            align-items: left; /* 요소들을 세로축 기준으로 가운데 정렬 */
            align-items: flex-start;
            place-items: center;
            width: 100%;
            border-radius: 5px;
            gap: 10px;
        }

        .container_right_down {
            display: flex;
            flex-direction: row; /* 기본값이므로 생략 가능 */
            justify-content: flex-start; /* 요소들을 좌측 정렬 */
            align-items: left; /* 요소들을 세로축 기준으로 가운데 정렬 */
            gap: 10px;
            width: 100%;
            height: 60%;
        }

        #profile {
            display: flex;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .profile-photo {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin: 20px;
        }

        .profile-photo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .mypage-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 4px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            width: 80px;
            height: 30px;
            text-align: center;
        }

        .mypage-button:hover {
            background-color: #45a049;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .username {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .message {
            margin: 5px 0 0;
            font-size: 12px;
            color: #777;
        }

        #today-schedule {
            display: flex;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #week-schedule {
            display: flex;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #submission-papers {
            display: flex;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .search-container {
            display: flex;
            align-items: flex-start;
            place-items: center;
            border-radius: 5px;
            width: 100%;
            gap: 10px;
        }

        .search-input {
            font-family: 'Pretendard', Arial, sans-serif;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            outline: none;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 60px;
            padding-left: 20px;

        }

        .search-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 10%;
            height: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-right: 10px;

        }

        .search-button:hover {
            background-color: #45a049;
        }

        .interest-list, .calendar {
            width: 48%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #calendar {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        .announce-list {
            background-color: #ffffff;
            width: 40%;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <img src="img/Bridge_job_side_logo.svg" alt="" class="navbar-logo">
    </div>
    <div class="container_left">
        <div class="item" id="profile">
            <div class="profile-photo">
                <img src="img/user-default.png" alt="Profile Photo">
                    <button onclick="goToMyPage()" class="mypage-button">마이페이지</button>
            </div>
            <div class="profile-info">
                <h2 class="username">User</h2>
                <p class="message">당신의 오늘을 응원합니다.</p>
            </div>
        </div>
        <div class="item" id="today-schedule">5</div>
        <div class="item" id="week-schedule">6</div>
        <div class="item" id="submission-papers">7</div>
    </div>
    <div class="container_right">
        <div class="container_right_top">
            <input type="text" class="search-input" placeholder="채용 공고 검색...">
            <button onclick="goToSearchPage()" class="search-button">검색</button>
        </div>
        <div class="container_right_down">
            <div id="calendar"></div>
            <div class="announce-list"></div>
        </div>
    
    </div>
</body>
</html>
